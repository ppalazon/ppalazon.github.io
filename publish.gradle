buildscript {
  repositories {
      jcenter()
  }

  dependencies {
    classpath 'org.ajoberstar:gradle-git:0.12.0'     
  }
}

apply plugin: 'org.ajoberstar.github-pages'                        

githubPages {
  repoUri = 'git@github.com:ppalazon/ppalazon.github.io.git'
  targetBranch = 'master'      
  pages {
     from(file('build/jbake')) {
     	into '.'                                    
     }
  }
}